<div>
  <div>
    <mat-form-field>
      <mat-label>Механизација</mat-label>
      <mat-select>
        <mat-option *ngFor="let mechanicalResource of mechanicalResources$|async"
                    [value]="mechanicalResourcePerYear.mechanicalResource"
                    (onSelectionChange)="updateSelection(mechanicalResource)">
          {{mechanicalResource.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    Година
    <input type="number" matInput [(ngModel)]="mechanicalResourcePerYear.year">
  </div>

  <div>
    Амортизација
    <input type="number" matInput [(ngModel)]="mechanicalResourcePerYear.amortization">
  </div>
  <div>
    Вредност
    <input type="number" matInput [(ngModel)]="mechanicalResourcePerYear.value">
  </div>

  <div>
    Опис
    <input type="text" matInput [(ngModel)]="mechanicalResourcePerYear.description">
  </div>
  <button (click)="save()">Зачувај</button>
</div>
